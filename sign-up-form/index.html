<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">


</head>
<body>
    <div class="main">
        <div class="left">
            <div class="side-picture">
                <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="background-img">
                <div class="logo-container">
                    <img src="odin-lined.png" alt="logo-text" class="logo">
                    <h1 class="text">ODIN</h1>
                </div>
                
                <p class="photo-credit">Photo by <u>Halie West</u> on <u>Unsplash</u></p>
            </div>
        </div>

        <div class="right">
            <div class="section-1">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. </p>
                <p>Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            
            <div class="section-2">
                <form>
                    <h3>Let's do this!</h3>
                    
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="text" id="phone-number" name="phone">
                    </div>
                    <div>
                        <label for="pw">PASSWORD</label>
                        <input type="password" id="pw" name="password">
                    </div>
                    <div>
                        <label for="pw-cf">CONFIRM PASSWORD</label>
                        <input type="password" id="pw-cf" name="password-cf">
                    </div>
                </form>
            </div>
            <div class="section-3">
                <button id="button">Create Account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>
</body>
</html>
